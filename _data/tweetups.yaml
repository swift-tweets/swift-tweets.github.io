        前提として以下の記事に記載されている内容を理解済みとして、 Unicode・Swift の String API の仕様自体の説明は発表では最小限とする予定です。

        - [Unicodeとは？ その歴史と進化、開発者向け基礎知識 - Build Insider](http://www.buildinsider.net/language/csharpunicode/01)
